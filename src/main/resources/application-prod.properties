# =============================================================
# Configuración de PRODUCCIÓN (Railway + Cloud)
# Usar: spring.profiles.active=prod
# =============================================================

# Puerto dinámico (Railway asigna automáticamente)
server.port=${PORT:9090}

# Base de datos - Variables inyectadas por Railway automáticamente
# Railway proporciona: MYSQLHOST, MYSQLPORT, MYSQL_USER, MYSQL_PASSWORD, MYSQL_DB
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQL_DB:railway}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&autoReconnect=true&connectTimeout=30000&socketTimeout=30000&maxReconnects=5
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones - Aumentar timeouts para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=900000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# JPA/Hibernate - Crear/actualizar schema en Railway (primera vez)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.generate_statistics=false

# Inicialización - Esperar a que la base de datos esté lista
spring.datasource.initialization-mode=never
spring.sql.init.mode=never

# Logging mínimo (producción)
logging.level.root=WARN
logging.level.com.control.yape=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator endpoints - SOLO health (público) e info (público)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Seguridad
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# CORS (ajustar según necesidad)
# En producción, especificar dominios exactos
application.cors.allowed-origins=${ALLOWED_ORIGINS:*}

# Encoding
server.tomcat.uri-encoding=UTF-8
spring.web.encoding.charset=UTF-8
