# =============================================================
# Configuración de PRODUCCIÓN (Railway + Cloud)
# Usar: spring.profiles.active=prod
# =============================================================

# Puerto dinámico (Railway asigna automáticamente)
server.port=${PORT:9090}

# Base de datos - Variables inyectadas por Railway automáticamente
# Si no está conectada a Railway, usar estas variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/control_yape}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate - NO modificar schema en producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging mínimo (producción)
logging.level.root=WARN
logging.level.com.control.yape=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator endpoints - SOLO health (público) e info (público)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Seguridad
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# CORS (ajustar según necesidad)
# En producción, especificar dominios exactos
application.cors.allowed-origins=${ALLOWED_ORIGINS:*}

# Encoding
server.tomcat.uri-encoding=UTF-8
spring.web.encoding.charset=UTF-8
