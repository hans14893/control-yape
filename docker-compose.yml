version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: control-yape-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: control_yape
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password_123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  control-yape:
    build: .
    container_name: control-yape-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/control_yape?useSSL=false&serverTimezone=UTC
      DB_USER: app_user
      DB_PASSWORD: app_password_123
      SERVER_PORT: 9090
    ports:
      - "9090:9090"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
